
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulos de Génesis</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; background-color: #f4f4f4; }
        .chapter { margin-bottom: 20px; padding: 10px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .chapter h3 { margin: 0; font-size: 1.2rem; }
        .chapter a { text-decoration: none; color: #4CAF50; font-weight: bold; }
        .seen { color: gray; text-decoration: line-through; }
        button { padding: 5px 10px; margin-top: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
    <script>
        // Function to render chapters dynamically
        async function renderChapters() {
            const response = await fetch('chapters.json');
            const chaptersData = await response.json();

            const container = document.getElementById('chapters-container');
            chaptersData.forEach(chapter => {
                const chapterDiv = document.createElement('div');
                chapterDiv.className = 'chapter';

                const title = document.createElement('h3');
                title.textContent = chapter.title;
                chapterDiv.appendChild(title);

                chapter.videos.forEach(video => {
                    const link = document.createElement('a');
                    link.href = video;
                    link.target = '_blank';
                    link.textContent = "Ver en OK.ru";
                    chapterDiv.appendChild(link);
                    chapterDiv.appendChild(document.createElement('br'));
                });

                const button = document.createElement('button');
                button.textContent = "Marcar como visto";
                button.onclick = () => {
                    chapterDiv.classList.toggle('seen');
                    button.textContent = chapterDiv.classList.contains('seen') ? "Marcar como no visto" : "Marcar como visto";
                };
                chapterDiv.appendChild(button);

                container.appendChild(chapterDiv);
            });
        }

        // Render chapters on page load
        window.onload = renderChapters;
    </script>
</head>
<body>
    <h1>Capítulos de Génesis</h1>
    <p>Lista de capítulos disponibles con enlaces de reproducción en ok.ru:</p>
    <div id="chapters-container"></div>
</body>

    // Render chapters dynamically
    function renderChapters() {
        const container = document.getElementById('chapters-container');
        chaptersData.forEach(chapter => {
            const chapterDiv = document.createElement('div');
            chapterDiv.className = 'chapter';

            const title = document.createElement('h3');
            title.textContent = chapter.title;
            chapterDiv.appendChild(title);

            chapter.videos.forEach(video => {
                const link = document.createElement('a');
                link.href = video;
                link.target = '_blank';
                link.textContent = "Ver en OK.ru";
                chapterDiv.appendChild(link);
                chapterDiv.appendChild(document.createElement('br'));
            });

            const button = document.createElement('button');
            button.textContent = "Marcar como visto";
            button.onclick = () => {
                chapterDiv.classList.toggle('seen');
                button.textContent = chapterDiv.classList.contains('seen') ? "Marcar como no visto" : "Marcar como visto";
            };
            chapterDiv.appendChild(button);

            container.appendChild(chapterDiv);
        });
    }

    window.onload = renderChapters;
</script>
